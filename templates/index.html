<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>ホーム</h1>
    {% for alarm in alarms %}
    <h2>{{ alarm.time }}</h2>
    <a href="edit_alarm/{{ alarm.id }}" role="button"><img src="{{ alarm.image }}"></a>
    <!-- <p>{{ alarm.repeat_id }}</p> -->
    <form>
        {% if alarm.flag == True %}
        <label>
            <input type="checkbox" name="flag" value="True" checked>オン
        </label>
        {% else %}
        <label>
            <input type="checkbox" name="flag" value="False">オフ
        </label>
    {% endif %}
    </form>
    {% endfor %}
    <p><a href="add_alarm" role="button">アラーム追加</a></p>
</body>
</html>
